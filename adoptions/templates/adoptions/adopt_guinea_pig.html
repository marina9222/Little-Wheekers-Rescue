{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container my-5">
    <h1 class="text-center mb-4">Adopt {{ guinea_pig.name }}</h1>
    <div class="text-center">
        <img src="{{ guinea_pig.image.url }}" alt="{{ guinea_pig.name }}" class="img-fluid mb-4" />
    </div>
    
    <p class="lead text-center">Age: {{ guinea_pig.age }} years</p>
    <p class="text-center">Gender: {{ guinea_pig.get_gender_display }}</p>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Address Field -->
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control form-control-lg" placeholder="Enter your address" required>
        </div>
        
        <!-- Phone Number Field -->
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number" class="form-control form-control-lg" placeholder="Enter your phone number" required>
        </div>

        <!-- Number of Guinea Pigs Field -->
        <div class="form-group">
            <label for="number_of_guinea_pigs">Number of Guinea Pigs at Home</label>
            <input type="number" name="number_of_guinea_pigs" id="number_of_guinea_pigs" class="form-control form-control-lg" placeholder="Enter number of guinea pigs" required min="0">
        </div>

        <!-- Living Arrangement Dropdown -->
        <div class="form-group">
            <label for="living_arrangement">Do you live in a flat or house?</label>
            <select name="living_arrangement" id="living_arrangement" class="form-control form-control-lg" required>
                <option value="" disabled selected>Select...</option>
                <option value="flat">Flat</option>
                <option value="house">House</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group text-center">
            <button type="submit" class="btn btn-success btn-lg">Submit Adoption Form</button>
            <a href="{% url 'adoptions:available_guinea_pigs' %}" class="btn btn-secondary btn-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
