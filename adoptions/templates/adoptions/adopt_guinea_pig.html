{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Adopt {{ guinea_pig.name }}</h1>
    <img src="{{ guinea_pig.image.url }}" alt="{{ guinea_pig.name }}" class="img-fluid" />
    <p>Age: {{ guinea_pig.age }} years</p>
    <p>Gender: {{ guinea_pig.get_gender_display }}</p>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="number_of_guinea_pigs">Number of Guinea Pigs at Home</label>
            <input type="number" name="number_of_guinea_pigs" id="number_of_guinea_pigs" class="form-control" required min="0">
        </div>

        <div class="form-group">
            <label for="living_arrangement">Do you live in a flat or house?</label>
            <select name="living_arrangement" id="living_arrangement" class="form-control" required>
                <option value="">Select...</option>
                <option value="flat">Flat</option>
                <option value="house">House</option>
            </select>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-success">Submit Adoption Form</button>
            <a href="{% url 'adoptions:available_guinea_pigs' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
