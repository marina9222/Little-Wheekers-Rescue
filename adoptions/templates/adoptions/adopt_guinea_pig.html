{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container my-5">
    
   
    
    <form method="POST" class="d-flex flex-column align-items-center justify-content-center border p-3 rounded bg-light form-container shadow">
        {% csrf_token %}

        <h3 class="text-center mb-4 font-primary fw-bold text-uppercase">Adopt {{ guinea_pig.name }}</h3>

        <div class="text-center">
            <img src="{{ guinea_pig.image.url }}" alt="{{ guinea_pig.name }}" class="img-fluid mb-4 form-img" />
        </div>
        
        <!-- Address Field -->
        <div class="form-group form-width mb-2">
            <label for="address" class="font-primary">Address</label>
            <input type="text" name="address" id="address" class="form-control form-control-lg" placeholder="Enter your address" required>
        </div>
        
        <!-- Phone Number Field -->
        <div class="form-group form-width mb-2">
            <label for="phone_number" class="font-primary">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number" class="form-control form-control-lg" placeholder="Enter your phone number" required>
        </div>

        <!-- Number of Guinea Pigs Field -->
        <div class="form-group form-width mb-2">
            <label for="number_of_guinea_pigs" class="font-primary">Number of Guinea Pigs at Home</label>
            <input type="number" name="number_of_guinea_pigs" id="number_of_guinea_pigs" class="form-control form-control-lg" placeholder="Enter number of guinea pigs" required min="0">
        </div>

        <!-- Living Arrangement Dropdown -->
        <div class="form-group form-width mb-3">
            <label for="living_arrangement" class="font-primary">Do you live in a flat or house?</label>
            <select name="living_arrangement" id="living_arrangement" class="form-control form-control-lg" required>
                <option value="" disabled selected>Select...</option>
                <option value="flat" class="font-primary">Flat</option>
                <option value="house" class="font-primary">House</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group text-center d-flex gap-3">
            <button type="submit" class="btn adopt-now-button font-secondary">Submit</button>
            <a href="{% url 'adoptions:available_guinea_pigs' %}" class="btn btn-cancel bg-secondary text-white font-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
