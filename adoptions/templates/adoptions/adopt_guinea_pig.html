{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Adopt {{ guinea_pig.name }}</h1>
    <img src="{{ guinea_pig.image.url }}" alt="{{ guinea_pig.name }}" />
    <p>Age: {{ guinea_pig.age }} years</p>
    <p>Gender: {{ guinea_pig.get_gender_display }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirm Adoption</button>
        <a href="{% url 'adoptions:available_guinea_pigs' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
