{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Guinea Pig: {{ guinea_pig.name }}</h2>
    <p>Are you sure you want to delete this guinea pig?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'adoptions:available_guinea_pigs' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
