{% extends "base.html" %}

{% block content %}

<div class="container my-4">
    <h2 class="text-center mb-4">Add a New Guinea Pig</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-light" action="{% url 'home:management' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name</label>
                    <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter guinea pig's name">
                </div>
                <div class="form-group">
                    <label for="id_birth_year">Birth Year</label>
                    <input type="number" class="form-control" id="id_birth_year" name="birth_year" placeholder="Enter birth year">
                </div>
                <div class="form-group">
                    <label for="id_gender">Gender</label>
                    <select class="form-control" id="id_gender" name="gender">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_image">Image</label>
                    <input type="file" class="form-control-file" id="id_image" name="image">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="id_adopted" name="adopted">
                    <label class="form-check-label" for="id_adopted">Adopted</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Guinea Pig</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
