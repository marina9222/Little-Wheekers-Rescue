{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">{% trans "Sign Out" %}</h1>

    <div class="alert alert-warning text-center">
        <p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>

    <form method="post" action="{% url 'account_logout' %}" class="text-center">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="btn btn-danger btn-lg">{% trans 'Sign Out' %}</button>
        <a href="{% url 'home:index' %}" class="btn btn-secondary btn-lg ml-2">{% trans 'Cancel' %}</a>
    </form>
</div>
{% endblock %}
